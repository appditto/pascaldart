name: pascaldart
description: A dart library for PascalCoin. Supports key generation, encoding, encryption/decryption, signing, RPC.
version: 2.0.0
homepage: https://github.com/appditto/pascaldart

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  hex: ^0.2.0
  collection: ^1.15.0
  pointycastle: ^3.5.0
  quiver: ^3.0.1+1 
  http: ^0.13.4
  json_annotation: ^4.4.0
  meta: ^1.7.0

dev_dependencies:
  pedantic: ^1.11.1
  test: ^1.20.1
  build_runner: ^2.1.7
  json_serializable: ^6.1.4
