name: pascaldart
description: A dart library for PascalCoin. Supports key generation, encoding, encryption/decryption, signing, RPC.
version: 1.0.0
homepage: https://github.com/appditto/pascaldart

environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  hex: ^0.1.2
  collection: ^1.14.11
  pointycastle: ^1.0.2
  quiver: ^3.0.1+1 
  http: ^0.13.4
  json_annotation: ^4.3.0
  meta: ^1.1.6

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.0.0
  build_runner: ^2.1.5
  json_serializable: ^6.0.1
